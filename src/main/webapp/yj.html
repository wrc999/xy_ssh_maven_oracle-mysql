<!DOCTYPE html>
<html>
<head>
	<title>享悦</title>
  <meta charset="utf-8">
  <link rel="shortcut icon" href="images/xy.ico"/>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/yj.css">
  <link rel="stylesheet" type="text/css" href="easyui/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="easyui/themes/icon.css">
  <script type="text/javascript" src="easyui/jquery.min.js"></script>
  <script type="text/javascript" src="easyui/jquery.easyui.min.js"></script>
  <script type="text/javascript" src="easyui/jquery.cookie.js"></script>
</head>
<body>
<div id="sp"></div>
  <!--顶部-->
  <div class="top">
	      <div class="top_logo">
	        <img src="images/logo.jpg">
	      </div>
	      <div class="top_menu">
	          <ul class="ul">
	            <li class="xy_ssh"><a href="index.html">享悦</a></li>
	            <li class="xl"><a href="xl.html">享聊</a></li>
	            <li class="xk"><a href="xk.html">享看</a></li>
	            <li class="xx"><a href="xx.html">享学</a></li>
	            <li class="yj"><a href="yj.html">悦己</a></li>
	          </ul>
	      </div>
	      <div class="top_login">
	          <div class="login_word">
	              <div id="log">
	                <div class="register"><a href="register.html" class="register_word">注册</a></div>
	              <span class="login">亲，请先<a href="login.html">登录</a></span>
	              </div>
	              <span id="account"></span>
	              <span id="quit">退出</span>
	          </div>
	      </div>
  </div>

  <!--中部-->
  	<!-- 选项卡 -->
      <div class="easyui-tabs" data-options="tabWidth:100,tabHeight:60" style="height:800px;">
		<div title="<span class='tt-inner'><img src='images/yj1.png'/><br>我的个人信息</span>" style="padding:10px">
			<!--1.编辑个人信息-->
  			<div class="head">我的个人信息</div>
    		<div class="top1">
					<div class="left1"></div>
					<div class="right1">
						<span>用户id(不可更改):</span><span id="use_id"></span>
					</div>
					</div>
					<div class="top2">
						<div class="left2">
							<div class="left2-1"><h3>基本资料</h3></div>
						</div>
						<div class="right2">
							<div class="right2-1"><span class="edit"><img src="images/edit.png">编辑设置</span></div>
							<div class="right2-2">
								<table>
									<tr>
									<td>昵称</td>
									<td><input type="text" name="nickName" id="nickName"></td>
								</tr>
								<tr>
									<td class="tr1">个性签名</td>
									<td><input type="text" name="perSign" id="perSign"></td>
								</tr>
									<tr>
										<td>性别:</td>
										<td><input type="text" name="sex" id="sex"></td>
									</tr>
									<tr class="tr1">
										<td>生日:</td>
										<td><input type="text" name="birth" id="birth" onchange="judgeBirth()"></td>
										<td id="tipBirth"></td>
									</tr>
									<tr>
										<td>家乡:</td>
										<td><input type="text" name="homeTown" id="homeTown"></td>
									</tr>
									<tr class="tr1">
										<td>学校:</td>
										<td><input type="text" name="school" id="school"></td>
									</tr>
									<tr>
										<td>学院:</td>
										<td><input type="text" name="academy" id="academy"></td>
									</tr>
									<tr class="tr1">
										<td>专业:</td>
										<td><input type="text" name="major" id="major"></td>
									</tr>
									<tr>
										<td>入学时间:</td>
										<td><input type="text" name="entryYear" id="entryYear" onchange="judgeEntryYear()"></td>
										<td id="tipEntryYear"></td>
									</tr>
									<tr class="tr1">
										<td>爱好:</td>
										<td><input type="text" name="hobby" id="hobby"></td>
									</tr>
								</table>
							</div>
						</div>
					</div>
		<div style="height:60px;"><span class="save" id="save">保存修改</span></div>
		</div>
		<div title="<span class='tt-inner' id='cool'><img src='images/yj3.png'/><br>我的收藏</span>" style="padding:10px">
		<div id="list"></div>
		<div id="list1"></div>
		</div>
		<div title="<span class='tt-inner'><img src='images/yj4.png'/><br>修改密码</span>" style="padding:10px">
		<!--2.修改密码-->
		<div class="top3">
			<div class="left2">
				<div class="left2-1"><h3>安全设置</h3></div>
			</div>
			<div class="right3">
				<div class="right2-1"><span class="edit"><img src="images/edit.png">编辑设置</span></div>
				<div class="right2-2">
					<table>
						<tr class="tr1">
							<td>旧密码:</td>
							<td><input type="text" name="oldpassWord" id="oldpassWord" placeholder="请输入旧密码"></td>
						</tr>
						<tr class="tr1">
							<td>新密码:</td>
							<td><input type="text" name="newpassWord" id="newpassWord" placeholder="请输入新密码"></td>
						</tr>
					</table>
				</div>
			</div>
		</div>
		<div style="height:60px;"><span class="save" id="save1">保存修改</span></div>
		</div>
		<div title="<span class='tt-inner'><img src='images/yj2.png'/><br>意见反馈</span>" style="padding:10px">
		<!--3.意见反馈-->
		<div class="top2">
			<div class="left2">
				<div class="left2-1"><h3>意见反馈</h3></div>
			</div>
			<div class="right2">
				<div class="right2-1"><span class="edit"><img src="images/edit.png">编辑设置</span></div>
				<div class="right2-2">
					<table>
						<tr class="tr1">
							<td>真诚邀请您写出对我们项目改进的意见:</td>
							<td><textarea style="resize:none;width:600px;height:300px;" id="suggestcontent" placeholder="请输入您的真诚意见"></textarea></td>
						</tr>
					</table>
				</div>
			</div>
		</div>
		<div style="height:60px;"><span class="save" id="save2">保存修改</span></div>
		</div>
	</div>
		
    <!--底部-->
    <div align="center" style="font-size: 20px;background: rgb(133,169,289);">

		<br/>享你所想，悦你所乐
    </div>

</body>

</html>
